<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.1.8/semantic.min.css">
    <link rel="stylesheet" type="text/css" href="css/Ludo_List.css">
    <script src="js/jquery-2.1.4.min.js"></script>
    <script src="js/Ludo_List.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.1.8/semantic.min.js"></script>
    <title>Ludo List</title>
</head>

<body>
    <nav class="top-nav">
        <a href="" class="top-menu-element">
            <img class="Ludo-logo" src="images/light_bulb.png" />
        </a>
        <a href="" class="top-menu-element schematics">
            <i class="circular big tasks icon schematic-icon"></i>
        </a>
        <span class="top-menu-element win-rate" data-pct="20">
            <svg class="win-rate__svg" width="80px" height="100%">
                <circle 
                    class="win-rate__circle" 
                    cx="50%" cy="50%" r="35" stroke-dasharray="251.33" stroke-dashoffset="0">
                </circle>
                <text class="win-rate__number" x="33%" y="44%">勝率</text>
                <text class="win-rate__number" x="30%" y="66%">100%</text>
            </svg>
        </span>
        <span class="top-menu-element finish-rate" data-pct="20">
            <svg class="finish-rate__svg" width="80px" height="100%">
                <circle 
                    class="finish-rate__circle" 
                    cx="50%" cy="50%" r="35" stroke-dasharray="251.33" stroke-dashoffset="0">
                </circle>
                <text class="finish-rate__number" x="25%" y="44%">達成率</text>
                <text class="finish-rate__number" x="30%" y="66%">100%</text>
            </svg>
        </span>
    </nav>
    <nav class="right-sidebar">
        <a href="" class="right-menu-element">
            <img class="profile-img" src="images/thailand_girl.jpg" />
        </a>
        <a href="" class="right-menu-element">
            <div class="ludoing-icon-div">
                <i class="huge calendar icon ludoing"></i>
            </div>
        </a>
        <a href="" class="right-menu-element">
            <div class="following-icon-div">
                <i class="huge users icon following"></i>
            </div>
        </a>
    </nav>
</body>

</html>
