<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.1.8/semantic.min.css">
    <link rel="stylesheet" type="text/css" href="css/Ludo_List.css">
    <script src="js/jquery-2.1.4.min.js"></script>
    <script src="js/Ludo_List.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.1.8/semantic.min.js"></script>
    <title>Ludo List</title>
</head>

<body>
    <nav class="ui top menu">
        <a href="" class="top-menu-element">
            <img class="top-menu-element Ludo-logo" src="images/light_bulb.png" />
        </a>
        <a href="" class="top-menu-element schematics">
            <span class="top-menu-element schematic-icon">
                <i class="circular big tasks icon"></i>
            </span>
        </a>
        <div class="win-rate" data-pct="20">
            <div class="win-rate win-rate__number">
                <h6>勝率</h6>
                <p>100%</p>
            </div>
            <svg class="win-rate win-rate__svg" width="80px" height="80px">
                <circle 
                    class="win-rate win-rate__circle" 
                    cx="50%" cy="50%" r="35" stroke-dasharray="251.33" stroke-dashoffset="0">
                </circle>
            </svg>
        </div>
        <div class="finish-rate" data-pct="20">
            <div class="finish-rate finish-rate__number">
                <h6>達成率</h6>
                <p>100%</p>
            </div>
            <svg class="finish-rate finish-rate__svg" width="80px" height="80px">
                <circle 
                    class="finish-rate finish-rate__circle" 
                    cx="50%" cy="50%" r="35" stroke-dasharray="251.33" stroke-dashoffset="0">
                </circle>
            </svg>
        </div>
    </nav>
    <nav class="ui right menu">
        <a href="" class="right-menu-element">
            <img class="right-menu-element profile-img" src="images/thailand_girl.jpg" />
        </a>
        <a href="" class="right-menu-element">
            <span class="right-menu-element icon-ludoing">
                <i class="huge calendar icon"></i>
            </span>
        </a>
        <a href="" class="right-menu-element">
            <span class="right-menu-element icon-following">
                <i class="huge users icon"></i>
            </span>
        </a>
    </nav>
</body>

</html>
